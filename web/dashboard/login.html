<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard : Login</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-social.css" rel="stylesheet">
    <link href="../css/dashboard_styles.css" rel="stylesheet">
</head>
<body>
<div class="container" ng-app="mainController" ng-controller="LoginController">
    <div class="wrapper">
        <form class="form-signin" ng-submit="login()">
            <h2 class="form-signin-heading">Login</h2>
            <input type="text" class="form-control" ng-model="email" placeholder="Email Address" required="true" autofocus="" />
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required="true"/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</div>
<script src="../js/angular.min.js"></script>
<script src="../js/controller/dashboardController.js"></script>
<script src="../js/controller/dashboard-app.js"></script>
<script src="../js/angular-route.min.js"></script>

</body>
</html>
