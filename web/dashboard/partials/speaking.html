<div class="container" data-ng-controller="SpeakingController" data-ng-init="getSpeakings()">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-nav">
                <div class="navbar navbar-default" data-spy="affix" data-offset-top="197" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/dashboard/">Home</a></li>
                            <li><a href="#/dashboard/about">About</a></li>
                            <li class="active"><a href="#/dashboard/speaking">Speaking</a></li>
                            <li><a href="#/dashboard/book">Books</a></li>
                            <li><a href="#/dashboard/testimonial">Testimonials</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="speaking">
            <table class="table table-hover glyphicon-hover" data-pagination="true">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Video URL</th>
                    <th>
                        <button type="button" class="glyphicon-button" id="addSpeaking">
                            <span class="glyphicon glyphicon-plus green"></span></button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="speaking in speakings" id="{{speaking.id}}">
                    <td><b>{{speaking.title}}</b></td>
                    <td>{{speaking.videoUrl}}</td>
                    <td><a href="#" ng-click=""><span
                            class="glyphicon glyphicon-pencil gray"></span></a>&nbsp;
                        <a href="#" id="deletespeaking"><span
                                class="glyphicon glyphicon-remove red" ng-click="deleteSpeaking(speaking.id)"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="addSpeakingModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addSpeakingForm" name="addSpeakingForm" ng-model="addSpeakingModal" method="post"
                      data-ng-submit="addSpeaking();"
                      novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Speaking Video</h1>
                        <div class="alert alert-success add-about-success-alert">
                            <strong>Success!</strong> {{msg}}
                        </div>
                        <div class="alert alert-danger add-about-failure-alert">
                            <strong>Failure!</strong> {{msg}}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   ng-pattern="/^[a-zA-Z]*$/" ng-required="true" ng-model="speaking.title"
                                   placeholder="Title"/>
                            <!-- <p class="error"
                                ng-show="addUserForm.firstName.$error.required && addUserForm.firstName.$touched">
                                 Title is required</p>
                             <p class="error"
                                ng-show="addUserForm.firstName.$error.pattern && addUserForm.firstName.$touched">Invalid
                                 firstname</p>-->
                        </div>
                        <div class="form-group">
                            <label for="videoUrl" class="control-label">Video URL:</label>
                            <input type="text" class="form-control" id="videoUrl" name="videoUrl"
                                   ng-pattern="/^[a-zA-Z]*$/" ng-required="true" ng-model="speaking.videoUrl"
                                   placeholder="VideoUrl"/>
                            <!--<p class="error"
                               ng-show="addUserForm.lastName.$error.required && addUserForm.lastName.$touched">
                                Lastname is required</p>
                            <p class="error"
                               ng-show="addUserForm.lastName.$error.pattern && addUserForm.lastName.$touched">Invalid
                                lastname</p>-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Create</button>
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="../js/dashboard-scripts.js"></script>
