<div class="container" data-ng-controller="AboutController" data-ng-init="getAbouts()">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-nav">
                <div class="navbar navbar-default" data-spy="affix" data-offset-top="197" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">About</a></li>
                            <li><a href="#">Speaking</a></li>
                            <li><a href="#">Books</a></li>
                            <li><a href="#">Testimonials</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="about">
            <table class="table table-hover glyphicon-hover" data-pagination="true">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>
                        <button type="button" class="glyphicon-button" id="addAbout">
                            <span class="glyphicon glyphicon-plus green"></span></button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="about in abouts" id="{{about.id}}">
                    <td>{{about.title}}</td>
                    <td>{{about.content}}</td>
                    <td><a href="#" ng-click=""><span
                            class="glyphicon glyphicon-pencil gray"></span></a>&nbsp;
                        <a href="#" id="deleteuser"><span
                            class="glyphicon glyphicon-remove red" ng-click="deleteAbout(about.id)"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="addAboutModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addAboutForm" name="addAboutForm" ng-model="addAboutModal" method="post"
                      data-ng-submit="addAbout();"
                      novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">About</h1>
                        <div class="alert alert-success add-about-success-alert">
                            <strong>Success!</strong> {{msg}}
                        </div>
                        <div class="alert alert-danger add-about-failure-alert">
                            <strong>Failure!</strong> {{msg}}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   ng-pattern="/^[a-zA-Z]*$/" ng-required="true" ng-model="about.title"
                                   placeholder="Title"/>
                           <!-- <p class="error"
                               ng-show="addUserForm.firstName.$error.required && addUserForm.firstName.$touched">
                                Title is required</p>
                            <p class="error"
                               ng-show="addUserForm.firstName.$error.pattern && addUserForm.firstName.$touched">Invalid
                                firstname</p>-->
                        </div>
                        <div class="form-group">
                            <label for="desc" class="control-label">Description:</label>
                            <textarea class="form-control" id="desc" name="content"
                                   placeholder="Description" ng-pattern="/^[a-zA-Z]*$/" ng-model="about.content"
                                   ng-required="true"/>
                            <!--<p class="error"
                               ng-show="addUserForm.lastName.$error.required && addUserForm.lastName.$touched">
                                Lastname is required</p>
                            <p class="error"
                               ng-show="addUserForm.lastName.$error.pattern && addUserForm.lastName.$touched">Invalid
                                lastname</p>-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Create</button>
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="../js/dashboard-scripts.js"></script>
